name: Ruby Gem Publish

on:
  push:
    tags: 
      - '*'
jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GEM_HOST_API_KEY: ${{ secrets.GEM_HOST_API_KEY }}
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # need all the commits
      
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      
      - uses: actions/setup-node@v2
      
      - name: Clean
        run: |
          rm -f *.gem
          git checkout lib/smartystreets_ruby_sdk/version.rb
      
      - name: Dependencies
        run: |
          gem install minitest
      
      - name: Test
        run: |
          rake test
      
      - name: Set Environment Variable
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Grab Version
        run: |
          echo "__version__=\"${{ env.RELEASE_VERSION }}\"" >> smartystreets_ruby_sdk/version.rb \
          && gem build *.gemspec \
          && git checkout smartystreets_ruby_sdk/version.rb
     
      - name: Push to rubygems.org
        run: |
          chmod 0600 /root/.gem/credentials
          gem push *.gem
